<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Neucha&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
                <h1>HANGMAN</h1>
        </div>
        <div class="main">
            <div class="letter-container"></div>
            <div class="answers">
                <div class="wrong-letter">
                    <h1 id="h1-title">WRONG LETTERS</h1>
                    <div class="wrong-letter-container"></div>
                </div>  
                <div class="guesses-left">
                    <h1 id="guess-h1">GUESSES LEFT</h1>
                    <div class="guess-counter"></div>
                </div> 
            </div>     
            <div class="submit-input">
                <form action=""> 
                    <input class="input" type="text">
                    <button id="submit-button">SUBMIT</button> 
                    <button id="start-button">START</button>
                    <button id="reset-button">RESET</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <h3 class="footer-info">Andrew Frazier</h3>
            <h3 class="footer-info">General Assembly</h3>
        </div>
        <script src="./function.js" async defer></script>
        <script src="./fireworks.js"></script>
    </body>
</html>
